<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8" />
    <title>404 - 页面迷路了</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #fff;
            /* 星空渐变背景 */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }
        /* 星空动画 */
        .stars {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0; left: 0;
            z-index: 0;
        }
        .container {
            text-align: center;
            margin-top: 5vh;
            position: relative;
            z-index: 1;
        }
        .cat {
            width: 220px;
            margin: 0 auto 30px auto;
            display: block;
            animation: float 2.5s ease-in-out infinite;
            filter: drop-shadow(0 8px 16px #0008);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);}
            50% { transform: translateY(-20px);}
        }
        h1 {
            font-size: 5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            font-weight: 900;
            text-shadow: 0 4px 32px #000a;
        }
        .desc {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px #0007;
        }
        .tips {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 0 2px 8px #0007;
        }
        .actions a {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 28px;
            background: linear-gradient(90deg, #ff6f61 0%, #ffb347 100%);
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 2px 12px #0004;
            transition: background 0.2s, transform 0.2s;
        }
        .actions a:hover {
            background: linear-gradient(90deg, #ff3b2e 0%, #ffd700 100%);
            transform: scale(1.07) rotate(-2deg);
        }
        .quote {
            margin-top: 40px;
            font-style: italic;
            color: #aaa;
            font-size: 1rem;
            text-shadow: 0 1px 4px #0006;
        }
        .footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #888;
            z-index: 1;
            text-align: center;
        }
        /* 响应式 */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .desc { font-size: 1.1rem; }
            .actions a { padding: 10px 16px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <canvas class="stars"></canvas>
    <div class="container">
        🐈
        <h1>404</h1>
        <div class="desc">哎呀，页面迷路了！</div>
        <div class="tips">别担心，猫猫正在帮你找回页面…</div>
        <div class="actions">
            <a href="/">返回首页</a>
            <a href="javascript:history.back()">返回上一页</a>
            <a href="https://github.com/Wcowin">联系站长</a>
        </div>
        <div class="quote">
            “不是所有迷路的人都迷失了方向。”<br>
            —— J.R.R. 托尔金
        </div>
    </div>
    <div class="footer">
        Powered by MkDocs | <a href="https://github.com/Wcowin" style="color:#888;">GitHub</a>
    </div>
    <script>
        // 星空动画
        const canvas = document.querySelector('.stars');
        const ctx = canvas.getContext('2d');
        let w = window.innerWidth, h = window.innerHeight;
        let stars = [];
        function resize() {
            w = window.innerWidth;
            h = window.innerHeight;
            canvas.width = w;
            canvas.height = h;
        }
        window.addEventListener('resize', resize);
        function Star() {
            this.x = Math.random() * w;
            this.y = Math.random() * h;
            this.radius = Math.random() * 1.2 + 0.2;
            this.alpha = Math.random() * 0.5 + 0.5;
            this.speed = Math.random() * 0.2 + 0.05;
        }
        Star.prototype.draw = function() {
            ctx.save();
            ctx.globalAlpha = this.alpha;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#fff";
            ctx.shadowColor = "#fff";
            ctx.shadowBlur = 8;
            ctx.fill();
            ctx.restore();
        }
        Star.prototype.update = function() {
            this.y += this.speed;
            if (this.y > h) {
                this.x = Math.random() * w;
                this.y = 0;
            }
        }
        function createStars(num) {
            stars = [];
            for (let i = 0; i < num; i++) {
                stars.push(new Star());
            }
        }
        function animate() {
            ctx.clearRect(0, 0, w, h);
            for (let star of stars) {
                star.update();
                star.draw();
            }
            requestAnimationFrame(animate);
        }
        resize();
        createStars(120);
        animate();
    </script>
</body>
</html>
