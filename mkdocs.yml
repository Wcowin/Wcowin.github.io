  - rss:
      enabled: !ENV [CI, false]
      match_path: "(blog|develop|relax|trip|about)/(?!archive|category).*\\.md$"  # 匹配文章路径，排除归档和分类页面
      image: https://pic4.zhimg.com/80/v2-a0456a5f527c1923f096759f2926012f_1440w.webp
      date_from_meta:
        as_creation: date
        as_update: date
        datetime_format: "%Y-%m-%d %H:%M"
      categories:
        - categories
        - tags
      # RSS feed 配置
      abstract_chars_count: 200  # 摘要字符数
      abstract_delimiter: "<!-- more -->"  # 摘要分隔符
      comments_path: "#__comments"  # 评论链接
      feed_ttl: 1440  # Feed 缓存时间（分钟）
      length: 30  # RSS 条目数量
      pretty_print: true  # 格式化输出
      url_parameters:
        utm_source: "rss"
        utm_medium: "referral"
  # - social
  - search:
      separator: '[\s\u200b\-]'
  - offline
  # - glightbox:
  #     enabled: !ENV [glightbox, false]
  #     touchNavigation: true
  #     loop: false
  #     effect: fade
  #     slide_effect: slide
  #     width: 100%
  #     height: auto
  #     zoomable: true
  #     draggable: true
  #     skip_classes:
  #       - custom-skip-class-name
  #     auto_caption: false
  #     caption_position: bottom
  #     background: white
  #     shadow: true
  #     manual: false
  # - open-in-new-tab
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: iso_date
      enable_creation_date: true
      fallback_to_build_date: true
      exclude:
        - index.md 
        - tag.md
        - waline.md
        - link.md
        - blog/Mkdocs/linktech.md
        - "blog/archive/**"
        - "blog/category/**"
  - git-committers:
      enabled: !ENV [CI, false]
      repository: Wcowin/Wcowin.github.io
      branch: main
      exclude:
        - index.md 
        - tag.md
        - waline.md
        - link.md
        - blog/Mkdocs/linktech.md
  - blog:
      post_date_format: full #时间
      draft: true
      draft_if_future_date: true #自动将具有未来日期的帖子标记为草稿
      post_readtime: true
      post_readtime_words_per_minute: 265  #计算帖子的阅读时间时读者每分钟预计阅读的字数
      post_url_format: "{date}/{slug}"
      # categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
      #   kwds:
      #     case: lower
      # categories_toc: true
      pagination_per_page: 5
      pagination_url_format: "page/{page}"
      authors_file: "{blog}/.authors.yml"  #作者信息
  - tags


markdown_extensions:
  - abbr
  - attr_list
  - admonition
  - def_list
  - footnotes
  # - callouts
  - md_in_html
  - markdown.extensions.abbr # 支持Markdown文件上方自定义标题标签等
  - pymdownx.magiclink
  - pymdownx.blocks.caption
  - pymdownx.caret
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.tilde

  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format 
  - pymdownx.arithmatex:  
      generic: true
  - toc:
      permalink: true # 固定标题位置为当前位置
      # baselevel: 2
      # toc_depth: 3  # 控制标题层级深度
  - pymdownx.highlight: # 代码块高亮
      anchor_linenums: true
      linenums: true # 显示行号
      # auto_title: true # 显示编程语言名称
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
