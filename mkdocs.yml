plugins:
  # - social
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - offline
  # - open-in-new-tab
  - git-revision-date-localized:
      enabled: !ENV [CI, false]
      type: iso_date
      enable_creation_date: true
      fallback_to_build_date: true
      exclude:
        - index.md 
        - tag.md
        - waline.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
        - blog/Mkdocs/linktech.md
  - git-committers:
      enabled: !ENV [CI, false]
      repository: Wcowin/Wcowin.github.io
      branch: main
      exclude:
        - index.md 
        - tag.md
        - waline.md
        - blog/posts/update.md
        - blog/posts/wkw.md
        - about/link.md
        - blog/Mkdocs/linktech.md
  - blog:
      post_date_format: full #æ—¶é—´
      draft: true
